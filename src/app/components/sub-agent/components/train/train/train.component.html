<div class="hotel-list-div min_page_h">
  <div class="page_hedear_div">
    <div class="container">
        <h2>{{'Search Trains' | translate}}</h2>
    </div>
  </div>
  
      <div class="container">
          <app-train-search (onSearch)="search($event)"></app-train-search>
      </div>
      
      <div class="container hotel-main-div " *ngIf="isSearchCompleted">
        <app-train-list 
        [trainList]="trainList" 
        [showFare]="showFare" 
        [currency]="currency"
        [language]="selectedLanguage"
        [hasReturn]="isReturn"
        [onWardEdit]="false"
        [returnEdit]="false"
        [searchData]="searchData"
        [searchId]="searchId"
        ></app-train-list>
      </div>

      <div class="container" *ngIf="!isSearchCompleted">
        <app-train-shimmer></app-train-shimmer>
      </div>
      

  </div>
